<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("div").click(function(){
    $(this).hide();
  });
  $("p").click(function(){
    $(this).hide();//it represent the current tag
  });
});
</script>
</head>
<body>
<div>Oh!!! My god</div>
<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>

</body>
</html>
